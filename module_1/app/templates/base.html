<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Portfolio{% endblock %}</title>

  <!-- Bootstrap (OK to use CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <!-- Top Nav (TOP RIGHT) -->
  <nav class="navbar navbar-expand-lg navbar-dark nav-accent">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('home.index') }}">My Portfolio</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMain">
        <!-- Push nav items to the RIGHT -->
        <ul class="navbar-nav ms-auto">

          <li class="nav-item">
            <a class="nav-link {% if active == 'home' %}active-tab{% endif %}"
               href="{{ url_for('home.index') }}">
              Home
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link {% if active == 'projects' %}active-tab{% endif %}"
               href="{{ url_for('projects.index') }}">
              Projects
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link {% if active == 'contact' %}active-tab{% endif %}"
               href="{{ url_for('contact.index') }}">
              Contact
            </a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="container pb-4 text-center text-muted small">
    Built with Flask â€¢ Module 1
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
