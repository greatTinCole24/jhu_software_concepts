name: CI

on:
  push:
  pull_request:

jobs:
  test-lint-security:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: module_5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Graphviz
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Pytest
        run: |
          pytest -q

      - name: Pylint (10/10)
        run: |
          pylint src --fail-under=10

      - name: Generate dependency.svg (pydeps)
        run: |
          pydeps src/app.py --noshow -T svg -o dependency.svg
          test -f dependency.svg

      - name: Snyk test (skips if no token)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          if [ -z "$SNYK_TOKEN" ]; then
            echo "SNYK_TOKEN not set; skipping snyk test"
            exit 0
          fi
          npm install -g snyk
          snyk auth "$SNYK_TOKEN"
          snyk test
